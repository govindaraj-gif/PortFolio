<ng-container>
    <div class="mt-4 ml-2 mr-2">
        <div class="text-3xl text-black flex flex-col font-bold text-highlight mb-2 ml-6">
            Skills
        </div>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-5 mx-6">
        <div class="flex-1 bg-[#d4d4d6] flex flex-col gap-4 p-4 rounded-md shadow-lg">
            <div class="text-primary font-medium text-lg tracking-wider text-black">
                Frontend
            </div>
            <img src="assets/images/angular.png" alt="angular" class="h-40 w-40">
            <div class="flex flex-wrap gap-2" >
                <div class="rounded-md border border-[#282849] bg-body text-base text-black text-primary px-4 py-2" *ngFor="let skill of frontEnd.skills">
                    {{ skill }}
                </div>
            </div>
        </div>
        <div class="flex-1 flex flex-col gap-4 p-4  bg-[#d4d4d6] rounded-md shadow-lg">
            <div class="text-primary font-medium text-lg tracking-wider text-black">
                BackEnd
            </div>
            <img src="assets/images/dotnet.png" alt=".net" class="h-40 w-40">
            <div class="flex flex-wrap gap-2" >
                <div class="rounded-md border text-black border-[#282849] bg-body text-base text-primary px-4 py-2" *ngFor="let skill of backEnd.skills">
                    {{ skill }}
                </div>
            </div>
        </div>
    </div>
</div>
</ng-container>

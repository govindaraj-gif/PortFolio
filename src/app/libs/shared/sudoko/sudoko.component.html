<div class="flex items-center justify-center h-full">
    <div class="sudoku-container">
        <div class="m-5">
            <h1 class="text-3xl text-center">Sudoko Game</h1>
        </div>
        
        <table id="sudoku-board">
            <tbody>
                <tr *ngFor="let row of board; let i = index">
                    <td *ngFor="let cell of row; let j = index" [ngClass]="{ 'bg-red': cell == 0, 'bg-green': cell !== 0 }">
                        <ng-container *ngIf="cell !== 0">
                            {{ cell }}
                        </ng-container>
                        <ng-container *ngIf="cell == 0">
                            <input 
                                type="text" 
                                maxlength="1" 
                                [min]="1" 
                                [max]="9" 
                                (input)="validateInput($event, i, j)" 
                            />
                        </ng-container>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="flex justify-center mb-3">
            <button mat-raised-button class="mt-5 submit" (click)="checkSolution()">Submit</button>
        </div>
        <div *ngIf="valid" class="text-green-500 text-center">
            <h1>Congratulations! You solved the puzzle!</h1>
        </div>
        <div *ngIf="valid == false" class="text-red-500 text-center">
            <h1>Oops! Some numbers are incorrect. Try again.</h1>
        </div>
    </div>
</div>

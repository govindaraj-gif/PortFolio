<ng-container>
    <div class="flex items-center justify-center h-full ">
        <div class="bg-[#d4d4d6] p-4 rounded-md shadow-lg w-3/4 mobile">
            <div class="text-primary flex justify-center font-medium text-lg tracking-wider text-[#3b71ca]">
                <U class="text-3xl">My Todo-s</U>
            </div>
            <div>
                <div class="flex items-center justify-center h-full mt-7 mb-7">
                    <div class="bg-[#fbfbfb] p-4 rounded-md shadow-lg w-3/4 mobile">
                        <input #todo type="text" name="" id="" placeholder="Add new..." autofocus>
                        <button mat-raised-button class="add mt" (click)="addData()">Add</button>
                    </div>
                </div>
                <hr>
                <div>
                    <app-to-do-list
                    [todoList]="todoList"
                    ></app-to-do-list>
                </div>
            </div>
        </div>
    </div>
</ng-container>

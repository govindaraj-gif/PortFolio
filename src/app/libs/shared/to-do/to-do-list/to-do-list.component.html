<table class="w-full mt-3">
    <thead>
      <tr>
        <th>No.</th>
        <th>ToDo Item</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr class="text-center" *ngFor="let data of todoList; let i = index">
        <td>{{ i+1 }}</td>
        <td>{{ data.item }}</td>
        <td>
          <div>
            <select [(ngModel)]="data.statusid" name="status" id="status" class="cursor-pointer">
                <option *ngFor="let status of statuses" [value]="status.id">
                  {{ status.status }}
                </option>
              </select>
          </div>

        </td>
        <td>
          <div class="block">
            <mat-icon class="mr-2 text-[#3b71ca] cursor-pointer" (click)="edit(data, i)">edit</mat-icon>
            <mat-icon class="text-red-400 cursor-pointer" (click)="delete(data , i)">delete</mat-icon>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
